<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 100vw;
            width: 100vw;
            margin: 0 auto;
        }

        .littlebox {
            background-color: rgb(170, 210, 255);
            height: 30vw;
            width: 30vw;
            float: left;
            margin: 1vw;
            border-radius: 10%;
        }
    </style>
</head>

<body>
    <!-- 自适应九宫格 -->
    <div class="box">
        <div class="littlebox"></div>
        <div class="littlebox"></div>
        <div class="littlebox"></div>
        <div class="littlebox"></div>
        <div class="littlebox"></div>
        <div class="littlebox"></div>
        <div class="littlebox"></div>
        <div class="littlebox"></div>
        <div class="littlebox"></div>
    </div>
</body>

</html>
